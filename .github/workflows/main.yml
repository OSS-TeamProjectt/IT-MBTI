name: CI Pipeline for Unit Tests

on:
  push:
    branches:
      - main # Trigger when code is pushed to the main branch
  pull_request:
    branches:
      - main # Trigger when a pull request is created targeting the main branch

jobs:
  test:
    name: Run Jest Unit Tests
    runs-on: ubuntu-latest # Use the latest version of Ubuntu as the runner environment

    steps:
    # Step 1: Check out the repository code
    - name: Checkout code
      uses: actions/checkout@v3

    # Step 2: Set up Node.js environment
    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 16 # Specify the version of Node.js to use

    # Step 3: Install dependencies
    - name: Install dependencies
      run: npm install

    # Step 4: Run Jest unit tests
    - name: Run unit tests
      run: npm test
